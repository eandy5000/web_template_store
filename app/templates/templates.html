<div class="row templates">
  <div ng-repeat = "temp in templates">
    <div class="col-md-4">
      <h3>{{temp.name}}</h3>
      <img ng-src="img/{{temp.img}}" alt="Template Image" />
      <h4>{{temp.price | currency}}</h4>
      <a href="#/templates/{{+ temp.id}}" class="btn btn-primary btn-block test">Details</a>
    </div>
</div>

</div>
